<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up</title>
<link rel="Icon" href="/Images/netflix-logo.png">

<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="/style.css">
</head>
<body>

	<div class="main">
		<nav>
			<a href="/Netflix.html"><img src="./Images/netflix-large logo.png" class="logo"></a>
		</nav>

		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
					
						<form method="" action="" class="register-form"
							id="register-form">
							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="name" id="name" placeholder="Your Name" />
							</div>
							<div class="form-group">
								<label for="email"><i class="zmdi zmdi-email"></i></label> <input
									type="email" name="email" id="email" placeholder="Your Email" />
							</div>
							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="pass" id="pass" placeholder="Password" />
							</div>
							<div class="form-group">
								<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="password" name="re_pass" id="re_pass"
									placeholder="Repeat your password" />
							</div>
							<div class="form-group">
								<label for="contact"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="text" name="contact" id="contact"
									placeholder="Contact no" />
							</div>
							<div class="form-group">
								<input type="checkbox" name="agree-term" id="agree-term"
									class="agree-term" /> <label for="agree-term"
									class="label-agree-term"><span><span></span></span>I
									agree all statements in <a href="#" class="term-service">Terms
										of service</a></label>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup"
									class="form-submit" value="Register" />
								<a href="/login.html"><input type="button" name="signup" id="signup"
									class="form-submit" value="Sign In" /></a>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</section>
	</div>

	<!-- Footer -->
  
    <footer class="footer">	
		<div class="row">
		  <div class="col">
			<a href="#">FAQ</a> <br>
			<a href="#">Media Centre</a> <br>

		  </div>
	
		  <div class="col">
			<a href="#">Account</a> <br>
			<a href="#">Jobs</a> <br>
			<a href="#">Privacy</a> <br>
			<a href="#">Contact Us</a> <br>
			<a href="#">Only on Netflix</a>
		  </div>
		</div>
			   
			<select name="lang-select" class="lang2" aria-labelledby="select box">
				<option style="color: black;" value="English" role="option" aria-labelledby="Option1">English </option>
				<option style="color: black;" value="Telugu" role="option" aria-labelledby="Option1">Telugu</option>
				<option style="color: black;" value="Hindi" role="option" aria-labelledby="Option2">Hindi</option>
			</select>
